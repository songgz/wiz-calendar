        function calcY (jd) { //农历排月序计算,可定出农历,有效范围：两个冬至之间(冬至一 <= d < 冬至二)
            var opt = {
                leap: 0,         //闰月位置
                ym: [], //各月名称
                ZQ: [], //中气表,其中.liqiu是节气立秋的儒略日,计算三伏时用到
                HS: [], //合朔表
                dx: [], //各月大小
                Yn: [] //年计数
            };
            var A = opt.ZQ, B = opt.HS;  //中气表,日月合朔表(整日)
            var i, k, W, w;

            //该年的气
            //W = Math.floor((jd - 355 + 183) / 365.2422) * 365.2422 + 355;  //355是2000.12冬至,得到较靠近jd的冬至估计值
            //if (this.qi(W) > jd) W -= 365.2422;
            var solar = new this.SolarTerm();
            W = solar.getNearWinterSolstice(jd);
            for (i = 0; i < 25; i++) A[i] = solar.getWinterSolstice(W + 15.2184 * i); //25个节气时刻(北京时间),从冬至开始到下一个冬至以后
            A.pe1 =  SSQ.calc(W - 15.2, '气'); //solar.getWinterSolstice(W - 15.2);
            alert(A.pe1 + "=" + SSQ.calc(W - 15.2, '气') );
            A.pe2 = solar.getWinterSolstice(W - 30.4); //补算二气,确保一年中所有月份的“气”全部被计算在内

            //今年"首朔"的日月黄经差w
            var lunar = new this.LunarPhase();
            w = lunar.getNewMoon(A[0]); //求较靠近冬至的朔日
            if (w > A[0]) w -= 29.53;

            //该年所有朔,包含14个月的始末
            for (i = 0; i < 15; i++) B[i] = lunar.getNewMoon(w + 29.5306 * i);

            //月大小
            opt.leap = 0;
            for (i = 0; i < 14; i++) {
                opt.dx[i] = opt.HS[i + 1] - opt.HS[i]; //月大小
                opt.ym[i] = i;  //月序初始化
            }


            //-721年至-104年的后九月及月建问题,与朔有关，与气无关
            var YY = Math.floor((opt.ZQ[0] + 10 + 180) / 365.2422) + 2000; //确定年份
            if (YY >= -721 && YY <= -104) {
                var ns = [], yy;
                for (i = 0; i < 3; i++) {
                    yy = YY + i - 1;
                    //颁行历年首, 闰月名称, 月建
                    if (yy >= -721) ns[i] = lunar.getNewMoon(1457698 - this.JDate.J2000 + int2(0.342 + (yy + 721) * 12.368422) * 29.5306), ns[i + 3] = '十三', ns[i + 6] = 2;  //春秋历,ly为-722.12.17
                    if (yy >= -479) ns[i] = lunar.getNewMoon(1546083 - this.JDate.J2000 + int2(0.500 + (yy + 479) * 12.368422) * 29.5306), ns[i + 3] = '十三', ns[i + 6] = 2;  //战国历,ly为-480.12.11
                    if (yy >= -220) ns[i] = lunar.getNewMoon(1640641 - this.JDate.J2000 + int2(0.866 + (yy + 220) * 12.369000) * 29.5306), ns[i + 3] = '后九', ns[i + 6] = 11; //秦汉历,ly为-221.10.31
                }
                var nn, f1;
                for (i = 0; i < 14; i++) {
                    for (nn = 2; nn >= 0; nn--) if (opt.HS[i] >= ns[nn]) break;
                    f1 = Math.floor((opt.HS[i] - ns[nn] + 15) / 29.5306); //该月积数
                    if (f1 < 12) opt.ym[i] = obb.ymc[(f1 + ns[nn + 6]) % 12]; else opt.ym[i] = ns[nn + 3];
                }
                return;
            }


            //无中气置闰法确定闰月,(气朔结合法,数据源需有冬至开始的的气和朔)
            if (B[13] <= A[24]) { //第13月的月末没有超过冬至(不含冬至),说明今年含有13个月
                for (i = 1; B[i + 1] > A[2 * i] && i < 13; i++); //在13个月中找第1个没有中气的月份
                opt.leap = i;
                for (; i < 14; i++) opt.ym[i]--;
            }

            //名称转换(月建别名)
            for (i = 0; i < 14; i++) {
                var Dm = opt.HS[i] + JDate.J2000, v2 = opt.ym[i]; //Dm初一的儒略日,v2为月建序号
                var mc = obb.ymc[v2 % 12]; //月建对应的默认月名称：建子十一,建丑十二,建寅为正……
                if (Dm >= 1724360 && Dm <= 1729794) mc = obb.ymc[(v2 + 1) % 12]; //  8.01.15至 23.12.02 建子为十二,其它顺推
                else if (Dm >= 1807724 && Dm <= 1808699) mc = obb.ymc[(v2 + 1) % 12]; //237.04.12至239.12.13 建子为十二,其它顺推
                else if (Dm >= 1999349 && Dm <= 1999467) mc = obb.ymc[(v2 + 2) % 12]; //761.12.02至762.03.30 建子为正月,其它顺推
                else if (Dm >= 1973067 && Dm <= 1977052) {
                    if (v2 % 12 == 0) mc = "正";
                    if (v2 == 2) mc = '一';
                } //689.12.18至700.11.15 建子为正月,建寅为一月,其它不变

                if (Dm == 1729794 || Dm == 1808699) mc = '拾贰'; //239.12.13及23.12.02均为十二月,为避免两个连续十二月，此处改名

                opt.ym[i] = mc;
            }
            return opt;
        }
